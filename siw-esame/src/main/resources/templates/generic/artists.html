<!DOCTYPE html>
<html>
	<head>
		<title>Artisti</title>
		<link rel="stylesheet" href="/css/stile.css" />
	</head>
<body>
	<header class="header">
		   <img src="/images/logo-siw.png" width="100%"/>
		   <div class="text" th:if="${#request.userPrincipal}">
				<span th:text="${#request.userPrincipal.principal.username}"></span>
				<a href="/logout">Logout</a>
			</div>
			<div class="text" th:unless="${#request.userPrincipal}">
				<a href="/login">Login</a>
			</div>
	</header>
	
	<div class="flexbox-container">
		<div class="flexbox-item-solo">
			<div class="scrollable-content">
				<h1>Artisti</h1>
				<div th:if="${artists.isEmpty() || artists==Null}">Non ci sono artisti nel sistema</div>
				<li th:each="artist : ${artists}">
					<div class="flex-container">
						<a th:href="@{'/generic/artists' + '/' + ${artist.id}}"
							th:text="${artist.name} +' '+ ${artist.surname}">nome e cognome</a>
					</div>
				</li>
			</div>
		</div>
		
	</div>
	<div class="imghome">
		<a href="/"><img src="/images/home.png" width="20%"/></a>
	</div>
	<div class="footer"></div>
</body>
</html>
