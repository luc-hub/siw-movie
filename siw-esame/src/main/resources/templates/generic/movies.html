<!DOCTYPE html>
<html>

<head>
	<title>Film</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header class="header">
		   <img src="/images/logo-siw.png" width="100%"/>
		   <div class="text" th:if="${#request.userPrincipal}">
				<span th:text="${#request.userPrincipal.principal.username}"></span>
				<a href="/logout">Logout</a>
			</div>
			<div class="text" th:unless="${#request.userPrincipal}">
				<a href="/login">Login</a>
			</div>
	</header>
	
	<div class="flexbox-container">
		<div class="flexbox-item-solo">
			<div class="scrollable-content">
				<h1>Film</h1>
				<strong>Cerca film per anno</strong>
				<form th:action="@{/generic/searchMovies}" method="post">
					<div>Anno: <input type="text" th:value="${year}" name="year" size="5" />
					</div>
					<div><input type="submit" /></div>
				</form>
				<div>.</div>
				<div th:if="${movies.isEmpty()}">Non ci sono film nel sistema</div>
				<li th:each="movie : ${movies}">
					<a th:href="@{'/generic/movies' + '/' + ${movie.id}}"
						th:text="${movie.title} + ' (' + ${movie.year} + ')'">Up! (2000)</a>
				</li>
			</div>
		</div>
		
	</div>
	<div class="imghome">
		<a href="/"><img src="/images/home.png" width="20%"/></a>
	</div>
	<div class="footer"></div>
</body>

</html>
